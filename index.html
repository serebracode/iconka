<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Iconka</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            height: 100%;
            overflow: hidden;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "SF Pro Display", "Segoe UI", sans-serif;
            background-color: var(--tg-theme-bg-color, #000000);
            color: var(--tg-theme-text-color, #FFFFFF);
            position: relative;
        }

        /* Анимации с оптимизацией */
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes fadeInScale {
            from { opacity: 0; transform: scale(0.8); }
            to { opacity: 1; transform: scale(1); }
        }

        @keyframes glow {
            0%, 100% { opacity: 0.8; transform: translateX(-50%) scale(1); }
            50% { opacity: 1; transform: translateX(-50%) scale(1.1); }
        }

        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(48px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes slideUpPanel {
            from { transform: translateY(100%); }
            to { transform: translateY(0); }
        }

        /* Оптимизация анимаций */
        .animated {
            will-change: transform, opacity;
        }

        .screen {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            width: 100%;
            height: 100vh;
            display: none;
            overflow-y: auto;
        }

        .screen.active {
            display: block;
        }

        /* Скрыть input number arrows */
        input[type=number]::-webkit-inner-spin-button,
        input[type=number]::-webkit-outer-spin-button {
            -webkit-appearance: none;
            margin: 0;
        }
        input[type=number] {
            -moz-appearance: textfield;
        }

        /* Safe Area support */
        .safe-area-top {
            padding-top: env(safe-area-inset-top, 0);
        }

        .safe-area-bottom {
            padding-bottom: env(safe-area-inset-bottom, 0);
        }
    </style>
</head>
<body>

<!-- ЭКРАН ЗАГРУЗКИ -->
<div id="loadingScreen" class="screen active" style="display: flex; flex-direction: column; align-items: center; justify-content: center; cursor: pointer;" onclick="showListScreen()">
    <!-- Иконка SVG -->
    <img src="./id/iconka_icon.svg" 
         alt="Iconka" 
         class="animated"
         style="width: 107px; 
                height: 107px; 
                border-radius: 24px;
                margin-bottom: 27px; 
                animation: fadeInScale 0.6s ease-out;">
    
    <!-- Логотип SVG -->
    <img src="./id/iconka_logotype.svg" 
         alt="Iconka" 
         class="animated"
         style="width: 183px; 
                height: 27px; 
                animation: fadeIn 0.8s ease-out 0.2s both;">
</div>

<!-- ЭКРАН СО СПИСКОМ -->
<div id="listScreen" class="screen">
    <div id="listHeader" class="safe-area-top" style="padding-left: 16px; padding-right: 16px; padding-top: 12px; padding-bottom: 12px; position: sticky; top: 0; z-index: 50; background-color: var(--tg-theme-bg-color, #000000);">
        <h1 style="font-size: 32px; font-weight: 700; margin: 0 0 12px 0; letter-spacing: -0.5px; color: var(--tg-theme-text-color, #FFFFFF);">Иконы</h1>
        
        <div id="searchContainer" style="background-color: var(--tg-theme-secondary-bg-color, #1C1C1E); border-radius: 12px; padding: 10px 12px; display: flex; align-items: center;">
            <svg width="18" height="18" viewBox="0 0 18 18" fill="none" style="margin-right: 8px;">
                <circle cx="8" cy="8" r="6" stroke="var(--tg-theme-hint-color, #8E8E93)" stroke-width="1.5"/>
                <path d="M12.5 12.5L16 16" stroke="var(--tg-theme-hint-color, #8E8E93)" stroke-width="1.5" stroke-linecap="round"/>
            </svg>
            <input type="text" id="searchInput" placeholder="Поиск" style="background: transparent; border: none; outline: none; color: var(--tg-theme-text-color, #FFFFFF); font-size: 16px; flex: 1; font-family: inherit;">
            <button id="clearSearch" style="display: none; background-color: var(--tg-theme-secondary-bg-color, #48484A); border: none; border-radius: 50%; width: 18px; height: 18px; align-items: center; justify-content: center; cursor: pointer; padding: 0;">
                <svg width="10" height="10" viewBox="0 0 10 10" fill="none">
                    <path d="M1 1L9 9M9 1L1 9" stroke="var(--tg-theme-text-color, #FFFFFF)" stroke-width="1.5" stroke-linecap="round"/>
                </svg>
            </button>
        </div>
    </div>

    <div id="iconsList" class="safe-area-bottom" style="padding: 0 0 16px 0;"></div>
</div>

<!-- ЭКРАН СО СВЕЧОЙ -->
<div id="detailScreen" class="screen" style="position: absolute; overflow-y: auto; overflow-x: hidden;">
    <!-- Черный фон -->
    <div style="position: absolute; top: 0; left: 0; right: 0; bottom: 0; background-color: var(--tg-theme-bg-color, #000000);"></div>

    <!-- Контейнер для иконы и свечи -->
    <div style="position: relative; min-height: 100vh; display: flex; align-items: center; justify-content: center;">
        
        <!-- СЛОЙ 1: ИКОНА (нижний слой, без эффектов) -->
        <img id="iconImage" 
             style="position: relative;
                    width: 70%; 
                    height: auto; 
                    max-height: 70vh; 
                    object-fit: contain; 
                    z-index: 1;" 
             alt="Икона">

        <!-- СЛОЙ 2: GIF СВЕЧА с альфа-каналом (средний слой) - СКРЫТА ПО УМОЛЧАНИЮ -->
        <div id="candleLayer" style="position: absolute; 
                    bottom: 0; 
                    left: 50%; 
                    transform: translateX(-50%); 
                    z-index: 10; 
                    display: flex; 
                    align-items: flex-end; 
                    justify-content: center; 
                    pointer-events: none;
                    opacity: 0;
                    transition: opacity 0.5s ease-in-out;">
            <img src="./video/3.png" 
                 alt="Свеча" 
                 style="width: auto; 
                        height: 100vh; 
                        object-fit: contain; 
                        display: block;">
        </div>

        <!-- СЛОЙ 3: ВЕКТОРНОЕ СВЕЧЕНИЕ (верхний слой) - СКРЫТО ПО УМОЛЧАНИЮ -->
        <div id="glowLayer" class="animated" style="position: absolute; 
                    bottom: 32%; 
                    left: 50%; 
                    transform: translateX(-50%); 
                    width: 250px; 
                    height: 250px; 
                    background: radial-gradient(circle, rgba(255, 200, 100, 0.7) 0%, rgba(255, 150, 50, 0.3) 30%, transparent 70%); 
                    border-radius: 50%; 
                    pointer-events: none; 
                    animation: glow 6s ease-in-out infinite; 
                    z-index: 20;
                    opacity: 0;
                    transition: opacity 0.5s ease-in-out;"></div>
    </div>

    <!-- Информация об иконе (появляется при скролле вниз) -->
    <div id="iconInfo" style="position: relative; background-color: var(--tg-theme-bg-color, #000000); padding: 32px 20px; z-index: 5; min-height: 50vh;">
        <div style="max-width: 600px; margin: 0 auto;">
            <h2 id="iconInfoTitle" style="color: var(--tg-theme-text-color, #FFFFFF); font-size: 28px; font-weight: 700; margin: 0 0 24px 0; line-height: 1.2;"></h2>

            <div id="iconInfoContent" style="color: var(--tg-theme-hint-color, #A0A0A0); font-size: 16px; line-height: 1.6;">
                <!-- Контент генерируется динамически -->
            </div>
        </div>
    </div>

    <!-- Верхняя панель -->
    <div class="safe-area-top" style="position: fixed; top: 16px; left: 16px; right: 16px; display: flex; justify-content: space-between; align-items: center; z-index: 100;">
        <button id="backBtn" style="background: transparent; border: none; cursor: pointer; padding: 0; width: 28px; height: 28px; display: flex; align-items: center; justify-content: center;">
            <svg width="28" height="28" viewBox="0 0 28 28" fill="none">
                <path d="M17 7L10 14L17 21" stroke="var(--tg-theme-text-color, #FFFFFF)" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
            </svg>
        </button>

        <!-- Кнопка переключения (i) ↔ (x) -->
        <button id="toggleCandleBtn" style="background: transparent; border: none; cursor: pointer; padding: 0; width: 28px; height: 28px; display: flex; align-items: center; justify-content: center;">
            <!-- Иконка (i) - показывается по умолчанию -->
            <svg id="infoIcon" width="28" height="28" viewBox="0 0 28 28" fill="none">
                <circle cx="14" cy="14" r="12" stroke="var(--tg-theme-text-color, #FFFFFF)" stroke-width="2"/>
                <path d="M14 14V19M14 9V10" stroke="var(--tg-theme-text-color, #FFFFFF)" stroke-width="2" stroke-linecap="round"/>
            </svg>
            <!-- Иконка (x) - скрыта по умолчанию -->
            <svg id="closeIcon" width="28" height="28" viewBox="0 0 28 28" fill="none" style="display: none;">
                <path d="M7 7L21 21M21 7L7 21" stroke="var(--tg-theme-text-color, #FFFFFF)" stroke-width="2" stroke-linecap="round"/>
            </svg>
        </button>
    </div>

    <!-- Окно инфо (старое, больше не используется, но оставлю на случай) -->
    <div id="infoModal" style="display: none; position: fixed; top: 0; left: 0; right: 0; bottom: 0; background-color: rgba(0, 0, 0, 0.7); z-index: 300; padding: 60px 20px 20px 20px; overflow-y: auto;">
        <button id="closeInfo" class="safe-area-top" style="position: fixed; top: 16px; right: 16px; background: transparent; border: none; cursor: pointer; padding: 0; z-index: 301; width: 28px; height: 28px; display: flex; align-items: center; justify-content: center;">
            <svg width="28" height="28" viewBox="0 0 28 28" fill="none">
                <path d="M7 7L21 21M21 7L7 21" stroke="var(--tg-theme-text-color, #FFFFFF)" stroke-width="2" stroke-linecap="round"/>
            </svg>
        </button>

        <!-- Содержимое генерируется динамически из icons.json -->
        <div style="max-width: 600px; margin: 0 auto;"></div>
    </div>
</div>

<script>
// ============================================
// ЗАГРУЗКА ДАННЫХ О СВЯТЫХ
// ============================================
let ICONS_DATA = [];
let selectedIcon = null;
let candleVisible = false; // Состояние свечи

// Загрузить данные из JSON
async function loadIconsData() {
    try {
        const response = await fetch('./data/icons.json');
        if (!response.ok) {
            throw new Error('Failed to load icons data');
        }
        const data = await response.json();
        ICONS_DATA = data.icons;
        console.log('Icons data loaded:', ICONS_DATA.length, 'icons');
    } catch (error) {
        console.error('Error loading icons data:', error);
        // Fallback - минимальные данные если не загрузилось
        ICONS_DATA = [
            { id: 1, title: "Владимирская икона Божией Матери", image: "./icons/vladimirskaya.jpg", description: "Один из главных образов православия." }
        ];
    }
}

// ============================================
// TELEGRAM MINI APP ИНТЕГРАЦИЯ
// ============================================
const tg = window.Telegram?.WebApp;

if (tg) {
    // Инициализация
    tg.ready();
    tg.expand();
    
    // Установить цвет хедера
    tg.setHeaderColor(tg.themeParams.bg_color || '#000000');
    tg.setBackgroundColor(tg.themeParams.bg_color || '#000000');
    
    // Применить CSS переменные для темы
    if (tg.themeParams) {
        const root = document.documentElement;
        Object.keys(tg.themeParams).forEach(key => {
            root.style.setProperty(`--tg-theme-${key.replace(/_/g, '-')}`, tg.themeParams[key]);
        });
    }
    
    // Слушать изменения темы
    tg.onEvent('themeChanged', function() {
        if (tg.themeParams) {
            const root = document.documentElement;
            Object.keys(tg.themeParams).forEach(key => {
                root.style.setProperty(`--tg-theme-${key.replace(/_/g, '-')}`, tg.themeParams[key]);
            });
            
            // Обновить цвет хедера
            tg.setHeaderColor(tg.themeParams.bg_color || '#000000');
            tg.setBackgroundColor(tg.themeParams.bg_color || '#000000');
        }
    });
    
    // Показать главную кнопку при необходимости
    tg.MainButton.hide();
    
    console.log('Telegram WebApp initialized:', {
        version: tg.version,
        platform: tg.platform,
        theme: tg.colorScheme,
        safeAreaInset: tg.safeAreaInset,
        contentSafeAreaInset: tg.contentSafeAreaInset
    });
}

// ============================================
// ОСНОВНАЯ ЛОГИКА ПРИЛОЖЕНИЯ
// ============================================

// Показать список
function showListScreen() {
    document.getElementById('loadingScreen').classList.remove('active');
    document.getElementById('listScreen').classList.add('active');
    renderIconsList();
}

// Рендер списка икон
function renderIconsList(searchQuery = '') {
    const list = document.getElementById('iconsList');
    const filtered = ICONS_DATA.filter(icon => 
        icon.title.toLowerCase().includes(searchQuery.toLowerCase())
    ).sort((a, b) => a.title.localeCompare(b.title));

    list.innerHTML = filtered.map((icon, index) => `
        <div onclick="selectIcon(${icon.id})" style="display: flex; align-items: center; padding: 12px 16px; cursor: pointer; background-color: var(--tg-theme-bg-color, #000000); position: relative;">
            <img src="${icon.image}" 
                 onerror="this.src='./id/iconka_noicon.svg'" 
                 alt="${icon.title}" 
                 style="width: 48px; height: 48px; border-radius: 12px; object-fit: cover; margin-right: 12px; background-color: var(--tg-theme-secondary-bg-color, #3A3A3C);">
            <div style="flex: 1; color: var(--tg-theme-text-color, #FFFFFF); font-size: 16px; font-weight: 400;">${icon.title}</div>
            <svg width="8" height="14" viewBox="0 0 8 14" fill="none">
                <path d="M1 1L7 7L1 13" stroke="var(--tg-theme-hint-color, #8E8E93)" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
            </svg>
            ${index < filtered.length - 1 ? '<div style="position: absolute; bottom: 0; left: 72px; right: 0; height: 0.5px; background-color: var(--tg-theme-secondary-bg-color, #38383A);"></div>' : ''}
        </div>
    `).join('');
}

// Поиск
document.getElementById('searchInput').addEventListener('input', (e) => {
    const query = e.target.value;
    document.getElementById('clearSearch').style.display = query ? 'flex' : 'none';
    renderIconsList(query);
});

document.getElementById('clearSearch').addEventListener('click', () => {
    document.getElementById('searchInput').value = '';
    document.getElementById('clearSearch').style.display = 'none';
    renderIconsList();
});

// Выбор иконы
function selectIcon(id) {
    selectedIcon = ICONS_DATA.find(s => s.id === id);
    if (!selectedIcon) return;
    
    document.getElementById('listScreen').classList.remove('active');
    document.getElementById('detailScreen').classList.add('active');
    document.getElementById('iconImage').src = selectedIcon.image;
    
    // Скрыть свечу по умолчанию
    candleVisible = false;
    document.getElementById('candleLayer').style.opacity = '0';
    document.getElementById('glowLayer').style.opacity = '0';
    document.getElementById('infoIcon').style.display = 'block';
    document.getElementById('closeIcon').style.display = 'none';
    
    // Заполнить информацию внизу
    document.getElementById('iconInfoTitle').textContent = selectedIcon.title;
    
    const infoContent = `
        ${selectedIcon.description ? `<p style="margin: 0 0 16px 0;">${selectedIcon.description}</p>` : ''}
        ${selectedIcon.feast_day ? `
            <div style="margin: 16px 0;">
                <strong style="color: var(--tg-theme-text-color, #FFFFFF);">День памяти:</strong>
                <p style="margin: 8px 0 0 0;">${selectedIcon.feast_day}</p>
            </div>
        ` : ''}
        ${selectedIcon.patronage ? `
            <div style="margin: 16px 0;">
                <strong style="color: var(--tg-theme-text-color, #FFFFFF);">Покровительство:</strong>
                <p style="margin: 8px 0 0 0;">${selectedIcon.patronage}</p>
            </div>
        ` : ''}
        <div style="margin: 24px 0 0 0; padding-top: 24px; border-top: 1px solid var(--tg-theme-secondary-bg-color, #38383A);">
            <p style="margin: 0; font-size: 14px; opacity: 0.7;">Изображение иконы предоставлено для некоммерческого использования. Все права принадлежат соответствующим авторам и правообладателям.</p>
        </div>
    `;
    
    document.getElementById('iconInfoContent').innerHTML = infoContent;
    
    // Скроллим в начало
    document.getElementById('detailScreen').scrollTop = 0;
    
    // Haptic feedback (если доступно)
    if (tg?.HapticFeedback) {
        tg.HapticFeedback.impactOccurred('light');
    }
}

// Назад
document.getElementById('backBtn').addEventListener('click', () => {
    document.getElementById('detailScreen').classList.remove('active');
    document.getElementById('listScreen').classList.add('active');
    
    // Сбросить состояние свечи
    candleVisible = false;
    
    // Haptic feedback
    if (tg?.HapticFeedback) {
        tg.HapticFeedback.impactOccurred('light');
    }
});

// Переключение свечи (i) ↔ (x)
document.getElementById('toggleCandleBtn').addEventListener('click', () => {
    candleVisible = !candleVisible;
    
    if (candleVisible) {
        // Показать свечу
        document.getElementById('candleLayer').style.opacity = '1';
        document.getElementById('glowLayer').style.opacity = '1';
        document.getElementById('infoIcon').style.display = 'none';
        document.getElementById('closeIcon').style.display = 'block';
    } else {
        // Скрыть свечу
        document.getElementById('candleLayer').style.opacity = '0';
        document.getElementById('glowLayer').style.opacity = '0';
        document.getElementById('infoIcon').style.display = 'block';
        document.getElementById('closeIcon').style.display = 'none';
    }
    
    // Haptic feedback
    if (tg?.HapticFeedback) {
        tg.HapticFeedback.impactOccurred('medium');
    }
});

// Старый обработчик closeInfo (на случай если понадобится)

// ============================================
// ИНИЦИАЛИЗАЦИЯ
// ============================================
(async function init() {
    await loadIconsData();
    
    // Debug info (можно удалить в продакшене)
    console.log('Iconka Mini App loaded', {
        icons: ICONS_DATA.length,
        telegram: !!tg,
        version: tg?.version
    });
})();
</script>

</body>
</html>
